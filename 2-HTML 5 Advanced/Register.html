<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<!-- Use GET, not POST-->

<!-- Inline style-->
<span></span>

<!-- Nlock style-->
<div></div>

<form>
    <label for="FirstName">First Name:</label> <input type="text" required name="firstname"><br><br>
    <label for="LastName">Last Name:</label> <input type="text" name="lastname"><br><br>
    <label for="Email">Email:</label> <input type="email" required name="email"><br><br>
    <label for="Email">Password:</label> <input type="password" required min="8" name="password"><br><br>
    <label for="Birthdate">Birth Date:</label> <input type="date" required name="birthdate"><br><br>
    <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
    <br><br>
    <label for="Pets">Pets:</label>
        <input type="checkbox" name="pet" value="cat">Cat
        <input type="checkbox" name="pet" value="dog">Dog
        <input type="checkbox" name="pet" value="other">Other
    <br><br>
    <label for="Cars">Cars:</label>
    <select name="cars">
        <option value="volvo" name="volvo">Volvo</option>
        <option value="nissan" name="nissan">Nissan</option>
        <option value="audy" name="audy">Audy</option>
        <option value="wowo" name="wowo">Wowo</option>
    </select>
    <br><br>
    <input type="submit" value="Register"> <input type="reset">
</form>

</body>
</html>
