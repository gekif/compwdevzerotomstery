<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form>
    <label for="FirstName">First Name:</label> <input type="text" required><br><br>
    <label for="LastName">Last Name:</label> <input type="text"><br><br>
    <label for="Email">Email:</label> <input type="email" required><br><br>
    <label for="Email">Password:</label> <input type="password" required min="8"><br><br>
    <label for="Birthdate">Birth Date:</label> <input type="date" required><br><br>
    <label for="Gender">Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> Other
    <br><br>
    <label for="Pets">Pets:</label>
        <input type="checkbox" name="pets">Cat
        <input type="checkbox" name="pets">Dog
        <input type="checkbox" name="pets">Other
    <br><br>
    <label for="Cars">Cars:</label>
    <select>
        <option>Volvo</option>
        <option>Nissan</option>
        <option>Audy</option>
        <option>Wowo</option>
    </select>
    <br><br>
    <input type="submit" value="Register"> <input type="reset">

</form>

</body>
</html>
